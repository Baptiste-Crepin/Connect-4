<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Baptiste Crepin">
  <link href="./assets/styles/game.css" media="all" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <title>Connect 4</title>
</head>

<body>
  <div id="header">
    <div id="logo">
      <a href="./index.html"><img src="./assets/logo.png" alt="connect4 logo" width="75px" draggable="false">
        <h1>Connect 4</h1>
      </a>
    </div>
    <nav>
      <h3><a href="./index.html">Home</a></h3>
      <h3><a href="./game.html">Game</a></h3>
      <h3><a href="./rules.html">Rules</a></h3>
      <h3><a href="./scoring.html">Scores</a></h3>
    </nav>
  </div>
  <div id="spacing"></div>

  <div id="game">
    <div id="buttons">
    </div>
    <div id="board">
    </div>
    <div id="infos">
      <div id="row1">
        <div id="player"></div>
        <div id="score">0 : 0</div>
      </div>
      <div id="row2">
        <div id="inputs">
          <p>grid</p>
          <input id="height" type="number" placeholder="Height" value="6">
          <input id="width" type="number" placeholder="Width" value="7">
        </div>
        <div id="timer">timer</div>
        <div id="initializer">
          <button id="reset" onclick="initialize(true)">reset</button>
          <button id="new" onclick="initialize(false)">new</button>
        </div>
      </div>

    </div>
    <div id="win"></div>
  </div>

  <script src="./scripts/gamePage.js"></script>
</body>

</html>
